<!--
1. Generar un número aleatorio en JS. Averigüe como variar el rango de numeros. por ejemplo de 1 a 20, de 1 a 100, de 1 a X. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('El programa mostrara un numero aleatorio');
        let a = 1;
        let b = 100;
        let c = a + Math.floor(Math.random() * b);
        console.log('El numero aleatoreo es: ', c);
    </script>
</head>

</html>
